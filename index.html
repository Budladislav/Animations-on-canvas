<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  <title>Canvas animation</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <div class="settings">
    
    <h1>Settings</h1>

    <div class="settings_hidden">

      <div class="input-field">
        <label for="select_animation">Animation type:</label>
        <select id="select_animation">
          <option value="bee">Bee</option>
          <option value="ball">Ball</option>
        </select>
      </div>

      <div class="input-field">
        <label for="number_of_elements">Amount of elements:</label>
        <input id="number_of_elements" type="number" min="1" max="50" step="1"
          value="1">
      </div>

      <div class="input-field">
        <label for="number_velosity">Velosity of elements:</label>
        <input id="number_velosity" type="number" min="1" max="10" step="1"
          value="1">
      </div>

      <label for="range_canvas_size">Size:<span id="info_size"></span></label>
      <input id="range_canvas_size" min="200" type="range" step="50">

    </div>

    <img id="menu_img" src="images/triangle.png" alt="Click">

    <span class="footer_text" id="footer_text_desctop">
      by <a href="http://www.budladislav.info/"
        target="_blank">Budladislav</a> jan.2019
    </span>

  </div>
  
  <div class="container">
    <div id="canvas_place"></div> 
  </div>
  
  <span class="footer_text" id="footer_text_mobile">
      by <a href="http://www.budladislav.info/"
        target="_blank">Budladislav</a> jan.2019
  </span>
  
  <script type="text/javascript"
    src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="script.js"></script>

</body>
</html>
